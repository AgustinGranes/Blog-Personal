<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #4071f4;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
        }
        .container {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: rgba(102,141,246,0.92);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px;
            width: 900px;
            max-width: 98vw;
            height: fit-content;
            min-width: 340px;
            min-height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 32px;
            color: #222;
            letter-spacing: 1px;
            font-weight: 900;
        }
        .slider-outer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex: 1;
        }
        .slider-wrapper {
            display: flex;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            flex: 1;
            position: relative;
        }
        .slider-btn {
            background: none;
            border: none;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            margin: 0 32px;
            opacity: 0.4;
            transition: opacity 0.2s;
            position: static;
        }
        .slider-btn.left { margin-right: 32px; }
        .slider-btn.right { margin-left: 32px; }
        .slider-btn.active {
            opacity: 1;
        }
        .slider-btn svg {
            width: 44px;
            height: 44px;
            fill: #fff;
            stroke: #4071f4;
            stroke-width: 2.5;
            filter: drop-shadow(0 2px 6px rgba(64,113,244,0.18));
        }
        .slider-btn:active { opacity: 1; }
        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .slides-bg {
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .slides {
            display: flex;
            transition: transform 0.5s cubic-bezier(.4,2,.6,1);
            width: 100%;
            height: 100%;
        }
        .slide {
            flex: 0 0 calc(50% - 48px);
            min-width: 0;
            max-width: 100%;
            box-sizing: border-box;
            width: 320px;
            height: 320px;
            min-width: 220px;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            margin: 0 24px;
            text-align: left;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 12px rgba(64,113,244,0.10);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
            overflow: hidden;
        }
        .slider-btn {
            background: none;
            border: none;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            margin: 0;
            opacity: 0.4;
            transition: opacity 0.2s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(102,141,246,0.92);
            border-radius: 50%;
            pointer-events: auto;
        }
        .slider-wrapper {
            position: relative;
            padding: 0 84px;
        }
        .slider-btn.left { left: 0; }
        .slider-btn.right { right: 0; }
            object-fit: cover;
            border-radius: 0;
            display: block;
        }

        .slide-content {
            flex: 1 1 67%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: stretch;
            padding: 12px 16px 10px 16px;
            overflow: hidden;
        }
        .slide-title {
            font-size: 1.1em;
            font-weight: 900;
            margin: 0 0 6px 0;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide-text {
            font-size: 0.97em;
            color: #444;
            margin: 0 0 8px 0;
            width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.4em;
            max-height: 2.9em;
        }
        .slide-date {
            color: #666;
            font-size: 0.85em;
            margin: 0 0 4px 0;
            width: 100%;
            align-self: flex-end;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin: 12px auto 8px auto;
            object-fit: cover;
            display: block;
            background: #e0e0e0;
        }
        .slide h2 {
            font-size: 1.05em;
            font-weight: 900;
            margin: 0 0 4px 0;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 90%;
            align-self: center;
        }
        .slide p {
            font-size: 0.93em;
            color: #444;
            margin: 0 0 4px 0;
            width: 90%;
            align-self: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide .date {
            color: #666;
            font-size: 0.8em;
            margin: 0 0 4px 0;
            width: 90%;
            align-self: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide-inner {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .slide-cover {
            flex: 0 0 33%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .slide-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            display: block;
            margin: 0;
            padding: 0;
        }
        .slide-content {
            flex: 1 1 67%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 16px 20px 14px 20px;
            overflow: hidden;
        }
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 1.7em;
            color: #4071f4;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        .slide-title {
            font-size: 1.1em;
            font-weight: 900;
            margin: 0 0 10px 0;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide-text {
            font-size: 1em;
            color: #444;
            margin: 0 0 12px 0;
            width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            line-clamp: 8;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 6em;
            max-height: 10em;
        }
        .slide-date {
            color: #666;
            font-size: 0.95em;
            margin: 0 0 4px 0;
            width: 100%;
            align-self: flex-end;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1>Blog Personal</h1>
            <div class="slider-outer">
                <div class="slider-wrapper">
                    {% if posts %}
                    <button class="slider-btn left" id="sliderLeft" onclick="moveSlide(-1)">
                        <svg viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" fill="#668df6" opacity="0.7"/><polyline points="28,14 18,24 28,34" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <div class="slider">
                        <div class="slides-bg">
                            <div class="slides" id="slides">
                                {% for post in posts %}
                                <div class="slide" onclick="openPopup({{ forloop.counter0 }})">
                                    <div class="slide-inner">
                                        <div class="slide-cover">
                                            {% if post.cover %}
                                                <img src="{{ post.cover.url }}" alt="Portada">
                                            {% else %}
                                                <img src="https://via.placeholder.com/300x100?text=No+Img" alt="Sin portada">
                                            {% endif %}
                                        </div>
                                        <div class="slide-content">
                                            <div class="slide-title">{{ post.title }}</div>
                                            <div class="slide-text">{{ post.content|truncatewords:30 }}</div>
                                            <div class="slide-date"><i>{{ post.pub_date|date:'d/m/Y H:i' }}</i></div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <button class="slider-btn right" id="sliderRight" onclick="moveSlide(1)">
                        <svg viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" fill="#668df6" opacity="0.7"/><polyline points="20,14 30,24 20,34" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                {% else %}
                    <div class="no-posts">Aún no hay nada aquí</div>
                {% endif %}
            </div>
        </div>
        <!-- Popup -->
        <div class="popup-bg" id="popupBg">
            <div class="popup" id="popupContent">
                <button class="popup-close" onclick="closePopup()">&times;</button>
                <!-- El contenido del popup se inserta por JS -->
            </div>
        </div>
    </div>
    <style>
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-bg.active {
            display: flex;
        }
        .popup {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .popup img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .popup h2 {
            font-size: 1.5em;
            margin-bottom: 16px;
            color: #222;
        }
        .popup .popup-close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 24px;
            color: #4071f4;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            z-index: 1001;
        }
    </style>
    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        let totalSlides = slides ? slides.children.length : 0;
        let postsToShow = 2;
        if (totalSlides % 2 !== 0) {
            // Agregar un div vacío para que el layout no se corte
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'slide';
            emptyDiv.style.background = 'transparent';
            emptyDiv.style.boxShadow = 'none';
            emptyDiv.style.pointerEvents = 'none';
            slides.appendChild(emptyDiv);
            totalSlides++;
        }
        const leftBtn = document.getElementById('sliderLeft');
        const rightBtn = document.getElementById('sliderRight');
        function updateSliderBtns() {
            if (!slides) return;
            if (totalSlides <= postsToShow) {
                if (leftBtn) leftBtn.classList.remove('active');
                if (rightBtn) rightBtn.classList.remove('active');
                return;
            }
            if (leftBtn) leftBtn.classList.toggle('active', currentSlide > 0);
            if (rightBtn) rightBtn.classList.toggle('active', currentSlide < totalSlides - postsToShow);
        }
        function moveSlide(dir) {
            if (!slides) return;
            if (totalSlides <= postsToShow) return;
            currentSlide += dir * postsToShow;
            if (currentSlide < 0) currentSlide = 0;
            if (currentSlide > totalSlides - postsToShow) currentSlide = totalSlides - postsToShow;
            slides.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
            updateSliderBtns();
        }
        // Ajustar el ancho de .slides para mostrar 2 cards
        if (slides) {
            slides.style.width = `${(100 / postsToShow) * totalSlides}%`;
        }
        updateSliderBtns();

        // Popup logic
        const postsData = JSON.parse(`[
            {% for post in posts %}
                {
                    "title": "{{ post.title|escapejs }}",
                    "content": "{{ post.content|linebreaksbr|escapejs }}",
                    "pub_date": "{{ post.pub_date|date:'d/m/Y H:i' }}",
                    "cover": {% if post.cover %}"{{ post.cover.url }}"{% else %}null{% endif %}
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]`);
        function openPopup(idx) {
            idx = parseInt(idx);
            const post = postsData[idx];
            if (!post) return;
            let html = '';
            if (post.cover) html += `<img src="${post.cover}" alt="Portada">`;
            html += `<h2>${post.title}</h2>`;
            html += `<div style='color:#444;font-size:1.1em;margin-bottom:12px;'>${post.content}</div>`;
            html += `<p style='color:#666;font-size:0.95em;'><i>${post.pub_date}</i></p>`;
            document.getElementById('popupContent').innerHTML = `<button class='popup-close' onclick='closePopup()'>&times;</button>` + html;
            document.getElementById('popupBg').classList.add('active');
        }
        function closePopup() {
            document.getElementById('popupBg').classList.remove('active');
        }
        // Cerrar popup con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closePopup();
        });
    </script>
</body>
</html>
